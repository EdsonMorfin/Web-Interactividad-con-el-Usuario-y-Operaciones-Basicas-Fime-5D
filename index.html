<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <style>
        .hide{
            display: none;
        }
    </style>
</head>
<body>
    <header>
        <h1>Bienvenido</h1>
        <h2 id="login_name">Iniciar sesion:</h2>
    </header>
    <section id="page1" class="view" >
        Nombre:<input id="first_name" name="name" placeholder="John" type="text"/>
        Apellido:<input id="second_name" placeholder="Smith" type="text"/>
        <input id="button1" type="button" value="Enviar" onclick=" SaveName(); ChangeView(this.id); PrintName();"  />
        
    </section>  

    <section class="view hide" id="page2">
        Hola, quieres hacer una operacion?
        <input id="button2" type="button" value="Si" onclick="ChangeView(this.id)" />
        <input id="thanks_button" type="button" value="No" onclick="ChangeView(this.id)" />
    </section>
    
    <section class="view hide" id="page3" >
        <h2>Buenas</h2> <h2 id="day_time">noches</h2> <h2 id="goodbye_name"> </h2> <h2> gracias por tu visita</h2>
    </section>

    <section class="view hide" id="page4">
        <input name="nameinput" id="inputwindow" />
        <div>
            <input id="7" type="button" value="7" onclick="takeValue(this.id).value"/>
            <input id="8" type="button" value="8" onclick="takeValue(this.id).value"/>
            <input id="9" type="button" value="9" onclick="takeValue(this.id).value"/>
            <input id="+" type="button" value="+" onclick="takeValue(this.id).value"/>
            <input id="/" type="button" value="&#247;"onclick="takeValue(this.id).value" />
        </div>
        <div>
            <input id="4" type="button" value="4" onclick="takeValue(this.id).value"/>
            <input id="5" type="button" value="5" onclick="takeValue(this.id).value"/>
            <input id="6" type="button" value="6" onclick="takeValue(this.id).value"/>
            <input id="-" type="button" value="-" onclick="takeValue(this.id).value"/>
            <input id="*" type="button" value="x" onclick="takeValue(this.id).value"/>
        </div>
        <div>
            <input id="1" type="button" value="1" onclick="takeValue(this.id).value"/>
            <input id="2" type="button" value="2" onclick="takeValue(this.id).value"/>
            <input id="3" type="button" value="3" onclick="takeValue(this.id).value"/>
            <button type="button" id="clear" value="" onclick="clearInput()" >Clear</button>
            
        </div>
            
        <div>
            <input id="0" type="button" value="0" onclick="takeValue(this.id).value"/>
            <input id="." type="button" value="." onclick="takeValue(this.id).value"/>
            <input id="relation_operation" type="button" value="Relacion" onclick="ChangeView(this.id)" />
            <input id="result " type="button" value="=" onclick="calculateResult()"/>
        </div>
    </section>

    <section class="view hide" id="page5">
        <input placeholder="Numero A" />
        <input placeholder="Numero B" />
        <div>
            <input type="button" value="7" />
            <input type="button" value="8" />
            <input type="button" value="9" />
            <input type="button" value=">" />
        </div>
        <div>
            <input type="button" value="4" />
            <input type="button" value="5" />
            <input type="button" value="6" />
            <input type="button" value="<" />
        </div>
        <div>
            <input type="button" value="1" />
            <input type="button" value="2" />
            <input type="button" value="3" />
            <input type="button" value="==" />
        </div>
            
        <div>
            <input type="button" value="0" />
            <input type="button" value="." />
            <input type="button" value="=" />
        </div>
    </section>  

    </div>
    <script src="script.js"></script>
</body>
</html>
