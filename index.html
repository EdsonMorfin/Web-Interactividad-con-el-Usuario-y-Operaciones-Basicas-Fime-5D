<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculadora</title>
    <style>
        .hide{
            display: none;
        }
    </style>
</head>
<body>
    <header class="header">
        <div class="cellContainer "><img src="cat.png"></div>
        <div class="cellContainer "><h2 id="login_name">Iniciar sesion:</h2></div>
        <div class="cellContainer center"><h1>Bienvenido</h1> </div>

        
    </header>
    <section id="page1" class="view" >
        Nombre:<input id="first_name" name="name" placeholder="John" type="text"/>
        Apellido:<input id="second_name" placeholder="Smith" type="text"/>
        <input id="button1" type="button" value="Enviar" onclick=" SaveName(); ChangeView(this.id); PrintName();"  />
        
    </section>  

    <section class="view hide" id="page2">
        Hola, quieres hacer una operacion?
        <input id="button2" type="button" value="Si" onclick="ChangeView(this.id); clearInput()" />
        <input id="thanks_button" type="button" value="No" onclick="ChangeView(this.id)" />
    </section>
    
    <section class="view hide" id="page3" >
        <h2>Buenas</h2> <h2 id="day_time">noches</h2> <h2 id="goodbye_name"> </h2> <h2> gracias por tu visita</h2>
    </section>

    <input class="view hide" id="inputwindow" />
    <section class="view hide" id="page4">
        
        <div>
            <input  type="button" value="7" onclick="takeValue(7)"/>
            <input  type="button" value="8" onclick="takeValue(8)"/>
            <input  type="button" value="9" onclick="takeValue(9)"/>
            <input  type="button" value="+" onclick="takeValue('+')"/>
            <input  type="button" value="&#247;"onclick="takeValue('/')" />
        </div>
        <div>
            <input  type="button" value="4" onclick="takeValue(4)"/>
            <input  type="button" value="5" onclick="takeValue(5)"/>
            <input  type="button" value="6" onclick="takeValue(6)"/>
            <input  type="button" value="-" onclick="takeValue('-')"/>
            <input  type="button" value="x" onclick="takeValue('x')"/>
        </div>
        <div>
            <input  type="button" value="1" onclick="takeValue(1)"/>
            <input  type="button" value="2" onclick="takeValue(2)"/>
            <input  type="button" value="3" onclick="takeValue(3)"/>
            <button type="button" id="clear" value="" onclick="clearInput()" >Clear</button>
            
        </div>
            
        <div>
            <input  type="button" value="0" onclick="takeValue(0)"/>
            <input  type="button" value="." onclick="takeValue('.')"/>
            <input id="relation_operation" type="button" value="Relacion" onclick="ChangeView(this.id);clearInput();" />
            <input id="result " type="button" value="=" onclick="calculateResult()"/>
        </div>
    </section>

    <section class="view hide" id="page5">
        
        <div>
            <input  type="button" value="7" onclick="takeValue(7)"/>
            <input  type="button" value="8" onclick="takeValue(8)"/>
            <input  type="button" value="9" onclick="takeValue(9)"/>
            <input  type="button" value='<' onclick="takeValue('<')"/>
        </div>
        <div>
            <input  type="button" value="4" onclick="takeValue(4)"/>
            <input  type="button" value="5" onclick="takeValue(5)"/>
            <input  type="button" value="6" onclick="takeValue(6)"/>
            <input  type="button" value=">" onclick="takeValue('>')"/>
        </div>
        <div>
            <input  type="button" value="1" onclick="takeValue(1)"/>
            <input  type="button" value="2" onclick="takeValue(2)"/>
            <input  type="button" value="3" onclick="takeValue(3)"/>
            <input  type="button" value="==" onclick="takeValue('==')"/>

        </div>
        <div>
            <input  type="button" value="0" onclick="takeValue(0)"/>
            <input  type="button" value="." onclick="takeValue('.')"/>
            <button type="button" id="clear" value="" onclick="clearInput()" >Clear</button>
            <input id="result " type="button" value="=" onclick="calculateResult()"/>
        </div>
    </section>  

    </div>
    <script src="script.js"></script>
</body>
</html>
